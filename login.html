<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .card {

            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body style="background-color: antiquewhite;">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">

        <div class="card w-25 " style="background-color:antiquewhite;">
            <div class="card-header text-center">

                <!-- 登入區塊 -->
                <div class="row" id="loginHeader">
                    <div class="col">
                        <h3>登入</h3>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-success" id="goRegister">註冊</button>
                    </div>
                </div>

                <!-- 註冊區塊 -->
                <div class="row d-none" id="registerHeader">
                    <div class="col">
                        <h3>註冊</h3>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-primary" id="goLogin">登入</button>
                    </div>
                </div>

            </div>

            <div class="card-body">

                <div id="contentLogin">
                    <form action="/login_check" method="post">
                        <label for="">帳號</label>
                        <input type="text" class="form-control" name="acc">
                        <label for="">密碼</label>
                        <input type="text" class="form-control" name="ps">
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-secondary col-3" name="btn">登入</button>
                        </div>
                    </form>
                </div>

                <div id="contentRegister" class="d-none">
                    <form action="/newAcc" method="post">
                        <label for="">帳號</label>
                        <input type="text" class="form-control" name="acc">
                        <label for="">密碼</label>
                        <input type="text" class="form-control" name="ps">
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-secondary col-3" name="btn">註冊</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </div>




    <script>
        let isLog = true;  // true = 登入, false = 註冊

        document.getElementById("goRegister").addEventListener("click", () => {
            isLog = false;
            updateUI();
        });

        document.getElementById("goLogin").addEventListener("click", () => {
            isLog = true;
            updateUI();
        });

        function updateUI() {
            if (isLog) {

                document.getElementById("loginHeader").classList.remove("d-none");
                document.getElementById("contentLogin").classList.remove("d-none");

                document.getElementById("registerHeader").classList.add("d-none");
                document.getElementById("contentRegister").classList.add("d-none");
            } else {

                document.getElementById("registerHeader").classList.remove("d-none");
                document.getElementById("contentRegister").classList.remove("d-none");


                document.getElementById("loginHeader").classList.add("d-none");
                document.getElementById("contentLogin").classList.add("d-none");
            }
        }

    </script>
</body>

</html>
